<div class="container">
    <h2>Solicitud de Servicio</h2>

    <div class="message success" *ngIf="status == 'success'">
        El servicio se envió correctamente
    </div>
    <div class="message failed" *ngIf="status == 'failed'">
        No se pudo enviar el servicio
    </div>

    <form #servicioForm="ngForm" (ngSubmit)="onSubmit(servicioForm)">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="servicio.nombre" required />
            <span *ngIf="nombre.touched && !nombre.valid">El nombre del servicio es obligatorio</span>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" name="categoria" #categoria="ngModel" [(ngModel)]="servicio.categoria" required />
            <span *ngIf="categoria.touched && !categoria.valid">La categoria es obligatoria</span>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="servicio.descripcion" required />
            <span *ngIf="descripcion.touched && !descripcion.valid">La descripcion es obligatoria</span>
        </div>

        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" name="precio" #precio="ngModel" [(ngModel)]="servicio.precio" required />
            <span *ngIf="precio.touched && !precio.valid">El precio es obligatorio</span>
        </div>

        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" name="foto" (change)="fileChangeEvent($event)" />
        </div>

        <input type="submit" value="Enviar Solicitud" [disabled]="!servicioForm.form.valid" />
    </form>
</div>
